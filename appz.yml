app:
  name: elasticsearch
  code: ELASTICSEARCH
  notify: eachakala@ecloudcontrol.com

build:
  version: 7.12
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: elasticsearch-7.12

deploy:
  context: eeshaachakala1/DEV 
  replicas: 1
  port:
  - 9200
  - 9300

volumes:
- claim: elasticsearch-data
  mount: /appz/data
  name: data
  size: 20Gi

properties:
  revision : 04
